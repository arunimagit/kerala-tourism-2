   <p class="sign">Sign Up</p>
     <form action="signin.html" onsubmit="return validation()">
    <div class="register">
        <p>Create your account with genuine information<br>
        If you are already a member please <a href="signin.html">Sign In</a></p>
        
        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="formcontrol" id="name" placeholder="Enter your name">
            <span id="nameerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
            <label for="number">Mobile number</label>
          <input type="text" class="form-control" id="number" placeholder="Enter your mobile number">
            <span id="mobileerror" class="text- danger font-weight-bold"></span>
            </div>
            <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
            <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password"  id="password" placeholder="Enter your password">
            <small id="Help" class="form-text">**password must contain minimum 8 characters including atleast one uppercase, onelower case and one number.</small>
            <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="wrap text-center">
            <p class="strength" id="length"></p>
            </div>
            <div class="form-group">
            <label for="confirmpwd">Confirm password</label><br>
            <input type="password" class="form-control" id="cpassword" placeholder="Retype your password">
            <span id="cpassworderror"class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <button type="submit" href="signin.html">Sign Up</button>
        
    </div>
    </form>
